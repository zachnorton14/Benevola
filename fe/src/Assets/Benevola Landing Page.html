  <script defer="" src="./Benevola Landing Page_files/bundle.js.download"></script><style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Reem Kufi", sans-serif !important;
}

:root {
  --accent-color: rgb(0, 191, 127);
  --opportunity-post-background-color: rgb(230, 236, 236);
  --opportunity-post-border-color: rgb(208, 208, 208);
  --opportunity-post-border-width: 1px;
  --opportunity-post-primary-font-size: 21px;
  --opportunity-post-primary-font-color: black;
  --opportunity-post-secondary-font-size: 17px;
  --opportunity-post-secondary-font-color: rgb(100,100,100);
  --opportunity-post-border-radius: 20px;
  --form-textbox-font-size: 23px;
}
img {
  max-width: 100%;
  height: auto;
}

.App {
  min-height: 100vh;
  width: 85vw;
  max-width: 1900px;
  margin: 0rem auto;
}
body {
  max-width: 100%;
  overflow-x: hidden;
}

body {
  background-color: #f7f8f9;
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  min-height: 90px;
}
.navbar-menu-container {
  display: none;
  
}
.navbar-links-container a {
  margin-right: 3rem;
  text-decoration: none;
  color: black;
  font-size: 1.1rem;
  font-weight: 600;
}
.primary-button {
  padding: 0.9rem 1.75rem;
  background-color: var(--accent-color);
  color: white;
  outline: none;
  border: none;
  border-radius: 5rem;
  font-size: 1.1rem;
  cursor: pointer;
  font-weight: 600;
  transition: 0.2s;
}
.primary-button:hover {
  background-color: rgb(0, 141, 77);
}
.navbar-menu-container svg {
  font-size: 1.5rem;
  cursor: pointer;
}

.primary-heading {
  font-size: clamp(2rem, 5vw, 4rem);
  color: #4c4c4c;
  /* line-height: 5rem; */
  max-width: 600px;
}
.primary-text {
  font-size: clamp(1rem, 3vw, 1.5rem);
  max-width: 500px;
  color: #6a6a6a;
  margin: 1.5rem 0rem;
}

.secondary-button {
  padding: 1rem 2.5rem;
  background-color: var(--accent-color);
  outline: none;
  border: none;
  border-radius: 5rem;
  font-size: 1.5rem;
  cursor: pointer;
  font-weight: 600;
  color: white;
  transition: 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 370px;
}
.secondary-button svg {
  margin-left: 0.75rem;
  font-size: 1.5rem;
}
.secondary-button:hover {
  background-color: rgb(0, 141, 77);
}

.home-banner-container {
  position: relative;
  display: flex;
  padding-top: 3rem;
}
.home-bannerImage-container {
  position: absolute;
  top: -100px;
  right: -170px;
  z-index: -2;
  max-width: 700px;
}

/* The user feed title container */
.opp-list-title-container {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.opp-list-title-text {
  font-size: clamp(2rem, 3vw, 5.5rem);
  max-width: 800px;
  color: #6a6a6a;
  margin: 1.5rem 0rem;
  flex: 1 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.opp-list-title-secondary-text {
  font-size: clamp(1rem, 3vw, 1.5rem);
  max-width: 500px;
  color: #6a6a6a;
  margin: 1.5rem 0rem;
}

/* the style of the user feed list (we want it to first move horiztonalyl */
.opp-list-list {
  list-style: none;
  display: flex;
  margin: 10px;
  padding: 10px;
  gap: 15px;
  flex-wrap: wrap;
}

/* The box / positioning / style of the entire feed */
.opp-list-container {
  justify-content: center;
  text-align: center;
}

/* the size of a singular post in your feed */
.opp-list-singular-post-container {
  background-color: var(--opportunity-post-background-color);
  width: 450px;
  height: 580px;

  padding: 0px;
  border-color: var(--opportunity-post-border-color);
  border-width: var(--opportunity-post-border-width);
  border-style: solid;
  border-radius: var(--opportunity-post-border-radius);

  position: relative;
  z-index: 1;
}

/* SP = singular post */
.opp-list-SP-image-container {
  width: 449px;
  height: 200px;
  border-right: var(--opportunity-post-border-color);
  border-width: var(--opportunity-post-border-width);
  margin: 0px;
  padding: 0px;
}

.opp-list-SP-image {
  border-color: var(--opportunity-post-border-color);
  border-width: var(--opportunity-post-border-width);
  border-radius: var(--opportunity-post-border-radius);
  position: relative;
  margin: 0px;
  padding: 0px;
  z-index: 1;
}

.opp-list-SP-title-margin {
  height: 15px;
}

.opp-list-SP-title-container {
  background-color:  var(--opportunity-post-background-color);
  width: 449px;
  height: 365px;
  border: var(--opportunity-post-background-color);
  
  
  border-right: var(--opportunity-post-border-color);
  border-width: var(--opportunity-post-border-width);
  border-style: solid;
  position: relative;
  z-index: 3;
}

.opp-list-org-logo-container {
  width: 100px;
  height: 100px;
  padding: 20px;
}

.opp-list-org-logo {
  border:#b0b0b0;
  border-width: 2px;
  border-style: solid;
  border-radius: 100%;
}

.opp-list-SP-title-text {
  position:relative;
  justify-content: left;
  text-align: left;
  left: 85px;
  top: -91px;
  padding: 10px;
}
.opp-list-SP-title-font {
  font-size: var(--opportunity-post-primary-font-size);
  color: var(--opportunity-post-primary-font-color);
  width: 320px;
  height: 30px;
  white-space: nowrap;
  overflow: hidden;
}
.map {
  height: 400px;
  width: 400px;
}
.opp-list-SP-org-font {
  margin-top: 0px;
  font-size: var(--opportunity-post-secondary-font-size);
  color: var(--opportunity-post-secondary-font-color);
  width: 320px;
  white-space: nowrap;
  height: 25px;
  overflow: hidden;
}

.opp-list-SP-description-font {
  position: relative;
  left: -80px;
  top: 10px;
  width: 400px;
  overflow: hidden;
  margin-bottom: 40px;
  height: 90px;
  font-size: 15px;
  color: var(--opportunity-post-secondary-font-color);
}
.opp-list-SP-icon-info {
  position: relative;
  left:-80px;
  margin: 10px;
  top:-10px;
  align-items: left;
  justify-content: left;
  text-align: left;
}

.opp-list-SP-RSVP-button-container {
  position: absolute;
  top: 320px;
  left: 0px;

  width: 100px;
  height: 25px;

}

.opp-list-SP-Learn-More-button-container {
  position: absolute;
  top: 320px;
  left: 290px;

  width: 100px;
  height: 35px;
}

.opp-list-SP-Learn-More-button {
  font-size: var(--opportunity-post-secondary-font-size);
  
  color: var(--opportunity-post-primary-font-color);
  align-items: center;
  justify-content: center;
  text-align: center;

  position: absolute;
  left: 10px;
  top: 10px;

  width: 135px;
  height: 35px;

  border-radius: 10px;
  border-style: solid;
  border-width: 1px;
  border-color: rgb(171, 171, 171);
}

.opp-list-SP-RSVP-button {
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: var(--opportunity-post-primary-font-size);
  color: white;


  position: absolute;

  left: 10px;
  top: 10px;

  width: 280px;
  height: 35px;
  
  background-color: var(--accent-color);
  border-style: none;
  border-radius: 10px;
}

.opp-list-SP-icon-text {
  flex: 0 1;
  position: absolute;
  top: 0px;
  left: 32px;
}


.input-form-text-label {
  font-size: var(--form-textbox-font-size);
  font-style: italic;
  text-decoration: none;
  color: black;
  margin-top: 15px;
  margin-left: 15px;
  border-radius: 10px;
}

.input-form-text-spacing {
  margin-bottom: 100px;
}


.input-form-text-box-medium {
  margin-left: 10px;
  margin: 5px;
  width: 400px;
  font-size: calc(var(--form-textbox-font-size) - 8px);
}

.input-form-capacity {
  margin-left: 10px;
  margin: 5px;
  width: 120px;
  text-align: center;
  font-size: calc(var(--form-textbox-font-size) - 5px);

}

.input-form-datetime {
  margin-left: 10px;
  margin: 5px;
  width: 300px;
  text-align: center;
  font-size: calc(var(--form-textbox-font-size) - 2px);
}

.input-form-text-box-long {
  margin-left: 10px;
  margin: 5px;
  width: 800px;
  font-size: calc(var(--form-textbox-font-size) - 8px);
}

.opp-tags-list {
  display: flex;
  list-style: none;
  width:200px;
  padding: 10px;
  gap: 5px;
  flex-wrap: wrap;
}

.opp-list-tags-format {
  background-color: var(--accent-color);
  font-size: calc(var(--form-textbox-font-size) - 6px);
  color:white;
  border-radius: 40px;
  padding-left: 6px;
  max-height: 25px;
  padding-right: 6px;
  overflow: hidden;
}

.opp-list-tags-container {
  position: relative;
  top: -250px;
  left: 230px;
  width: 200px;
  height: 130px;
  overflow: hidden;
}

.input-form-submit-button {
  background-color: var(--accent-color);
  border-radius: 40px;
  border-style: none;
  width: 500px;
  font-size: calc(var(--form-textbox-font-size) + 20px);
  float: middle;
  color:white;
  text-align: center;
  align-items: center;
  margin-top: 40px;
  margin-bottom: 50px;
  justify-content: center;
}

.checkbox-format {
  position: relative;
  top: 2px;
  padding-right: 10px;
}

.input-form-tags-list {
  display: flex;
  list-style: none;
  padding: 10px;
  gap: 15px;
  flex-wrap: wrap;
}

.tags-format {
  max-width: 300px;
  min-width: 80px;
  height: 20px;
  padding-left: 4px;
  padding-right: 6px;
  padding-bottom: 26px;
  background-color: var(--accent-color);
  border-radius: 40px;
  border-style: none;
  color:white;
  text-align: center;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  max-height: 25px;
  margin-right: 10px;
  font-size: calc(var(--form-textbox-font-size) - 6px);

}

/* Nav Bar Style for mobile view (needed) */
@media (max-width: 1000px) {
  .navbar-links-container a {
    margin-right: 1rem;
    font-size: 1rem;
  }
  .primary-button {
    font-size: 1rem;
  }
  .home-bannerImage-container {
    max-width: 600px;
  }
}
@media (max-width: 800px) {
  .nav-logo-container {
    max-width: 140px;
    
  }
  .navbar-links-container {
    display: none;
    
  }
  .navbar-menu-container {
    display: flex;
  }
  .home-bannerImage-container {
    max-width: 450px;
  }
  .home-banner-container,
  .about-section-container {
    flex-direction: column-reverse;
    align-items: center;
    justify-content: center;
  }
  .about-section-container {
    flex-direction: column;
  }
  .home-image-section,
  .about-section-image-container {
    width: 100%;
    max-width: 400px;
  }
  .primary-heading {
    text-align: center;
    max-width: 90%;
  }
  .primary-text {
    text-align: center;
    max-width: 80%;
  }
  .home-text-section,
  .about-section-text-container {
    justify-content: center;
    align-items: center;
    margin-top: 4rem;
  }
  .secondary-button {
    font-size: 1rem;
    padding: 0.8rem 2rem;
    cursor: pointer;
  }
  .about-section-container {
    margin-top: 5rem !important;
  }
  .about-buttons-container {
    justify-content: center;
    flex-direction: column;
  }
  .primary-subheading {
    text-align: center;
  }
  .watch-video-button {
    margin-left: 0rem !important;
    margin-top: 1rem;
    font-size: 1rem !important;
  }
  .watch-video-button svg {
    margin-right: 0.5rem !important;
  }
  .about-section-image-container {
    margin-right: 0rem !important;
  }
  .work-section-wrapper {
    margin-top: 5rem !important;
  }
  .work-section-bottom {
    margin-top: 1rem !important;
  }
  .contact-form-container {
    padding: 0.5rem !important;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 1rem !important;
  }
  .contact-form-container input {
    font-size: 1rem !important;
    max-width: 100%;
    padding: 0.5rem 1rem !important;
    margin-bottom: 0.8rem !important;
    text-align: center;
  }
  .footer-wrapper {
    flex-direction: column;
  }
  .footer-section-two {
    flex-direction: column;
    margin-top: 2rem;
  }
  .footer-section-columns {
    margin: 1rem 0rem;
  }
  .App {
    max-width: 95vw;
  }
}
@media (max-width: 600px) {
  .home-bannerImage-container,
  .about-background-image-container {
    display: none;
